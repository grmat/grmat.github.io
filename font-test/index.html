<!doctype html>
<html>
<head>
<title>font test</title>
<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto|Source+Sans+Pro|Ubuntu" rel="stylesheet"> 
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: none;
  width: 100vw;
  height: 100vh;
  font-size: 18pt;
  background: black;
}

div {
  background: white;
  border: 1px solid black;
  display: inline-block;
}

#a {
  font-family: 'Roboto', sans-serif;
}
#b {
  font-family: 'Lato', sans-serif;
}
#c {
  font-family: 'Open Sans', sans-serif;
}
#d {
  font-family: 'Source Sans Pro', sans-serif;
}
#e {
  font-family: 'Ubuntu', sans-serif;
}
</style>
</head>
<body>
<div id="a">The quick brown fox jumps over the lazy dog</div>
<div id="b">The quick brown fox jumps over the lazy dog</div>
<div id="c">The quick brown fox jumps over the lazy dog</div>
<div id="d">The quick brown fox jumps over the lazy dog</div>
<div id="e">The quick brown fox jumps over the lazy dog</div>
</body>
</html>
